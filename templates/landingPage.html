{% extends 'base.html' %}
{% block content %}
<div class="container">
	{% for x in range(1,4) %}
	<div class="row">
		<div class="col-md-7 cat-div-con">
			<div class="catagory-div">
				<h2>Catagories</h2>
				<ul>
					{% for x in range(1, 10) %}
					<li>subcatagory {{x}}</li>
					{% endfor %}
				</ul>
			</div>
		</div>
		<div class="col-md-5 catagory-clearance">
			<h2 class="text-center">Clearance Items</h2>
			<div class="row">
				{% for x in range(0, 3) %}
				<div class="col-md-4 clearance-item">
					<img src="http://placehold.it/200x200" class="img-responsive">
					<h2>Item Title</h2>
					<h4>$price</h4>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
