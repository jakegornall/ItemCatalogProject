{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-7 cat-div-con">
            <div class="catagory-div">
                <h2 class="cat-title text-center">On SALE!</h2>
                <img id="loader-SI" src="{{url_for('static', filename='images/ajax-loader.gif')}}">
                <div class="row" id="saleItemsContainer">
                </div>
            </div>
        </div>
        <div class="col-md-5 catagory-clearance">
            <h2 class="text-center">Clearance Items</h2>
            <img id="loader-CI" src="{{url_for('static', filename='images/ajax-loader.gif')}}">
            <div class="row" id="clearanceItemsContainer">
            </div>
        </div>
    </div>
</div>
<script>
// fetches on clearance Items from API every 7 seconds.
var pastClearanceResults = [];
var pastSaleResults = [];
function ItemRefresh() {
	$.ajax({
	    type: "GET",
	    url: "{{url_for('clearanceItemsAPI')}}",
	    dataType: "json",
	    success: function (response) {
	        var results = response["results"];
	        $("#loader-CI").attr("style", "display: none");
	        for (i = 0; i < results.length; i++) {
	        	if (pastClearanceResults.indexOf(results[i]["id"]) === -1) {
		            $("#clearanceItemsContainer").append(
		                "<div class='col-md-4 clearance-item' style='max-width: 200px'><img src='" + results[i]["imageURL"] + "' class='img-responsive'><h2>" + results[i]["name"] + "</h2><h4>" + results[i]["price"] + "</h4></div>"
		            );
		            pastClearanceResults.push(results[i]["id"]);
	          	}
	    	}
	    },
	    error: function (errorThrown) {
	    	$("#loader-CI").attr("style", "display: none");
	    	console.log(errorThrown);
	    	$("#clearanceItemsContainer").html("Clearance Items Unavailable");
	    }
	});
    // fetches on sale items from API every 7 seconds.
    $.ajax({
        type: "GET",
        url: "{{url_for('saleItemsAPI')}}",
        dataType: "json",
        success: function (response) {
            var results = response["results"];
            $("#loader-SI").attr("style", "display: none");
            for (i = 0; i < results.length; i++) {
                if (pastSaleResults.indexOf(results[i]["id"]) === -1) {
                    $("#saleItemsContainer").append(
                        "<div class='col-md-4 clearance-item' style='max-width: 200px'><img src='" + results[i]["imageURL"] + "' class='img-responsive'><h2>" + results[i]["name"] + "</h2><h4>" + results[i]["price"] + "</h4></div>"
                    );
                    pastSaleResults.push(results[i]["id"]);
                }
            }
        },
        error: function (errorThrown) {
            $("#loader-SI").attr("style", "display: none");
            console.log(errorThrown);
            $("#saleItemsContainer").html("Clearance Items Unavailable");
        }
    });
}
ItemRefresh();
setInterval(function () {
    ItemRefresh()
    }, 5000);
</script>
{% endblock %}
